<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buubleGamet</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="rule">
        <h2>Game Instruction</h2>
        <p class="one"> 1. Click the <b>"Start"</b> button to begin; bubbles will appear with random numbers.</p>
        <p class="two"> 2. Click on the bubbles to score points before the timer reaches 0.</p>
        <p class="three">3. When time is up, the <b>"Start"</b> button activates again to restart the game.</p>

    </div>
    <div class="contaner">
        <div class="top">
            <div class="ele">
                <h3>hit</h3>
                <div class="box hit">2</div>
            </div>
            <div class="ele">
                <h3>score</h3>
                <div class="box score">0</div>
            </div>
            <div class="ele">
                <h3>timer</h3>
                <div class="box timer">60</div>
            </div>
        </div>

        <div id="main">
            <!-- <div class="bubble"> </div> -->
        </div>
    </div>

    <button class="btn">start</button>

    <script src="script.js"></script>
</body>

</html>
